    <!-- Mobile Touch Events Support -->
    <script>
        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // Add mobile class to body for CSS targeting
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.body.classList.add('mobile-device');
        }
        
            // Register Service Worker - Override CRA default
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    // Prevent CRA default service worker registration
                    window.addEventListener('beforeunload', function() {
                        // This prevents CRA from registering its default service worker
                    });
                    
                    navigator.serviceWorker.register('/service-worker.js')
                        .then(function(registration) {
                            
                            // Handle service worker updates silently
                            registration.addEventListener('updatefound', function() {
                                const newWorker = registration.installing;
                                newWorker.addEventListener('statechange', function() {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // New content is available, but don't show CRA messages
                                        console.log('🔄 Portfolio: New content available - updating silently');
                                        newWorker.postMessage({ action: 'skipWaiting' });
                                    }
                                });
                            });
                        })
                        .catch(function(err) {
                            console.error('❌ Portfolio: Service Worker registration failed:', err);
                        });
                });
            } else {
                console.log('⚠️ Portfolio: Service Worker not supported in this browser');
            }
            
            // Override CRA service worker messages
            const originalConsoleLog = console.log;
            console.log = function(...args) {
                const message = args.join(' ');
                if (message.includes('This web app is being served cache-first by a service worker') || 
                    message.includes('https://bit.ly/CRA-PWA') ||
                    message.includes('New content is available and will be used when all tabs for this page are closed')) {
                    // Suppress CRA service worker messages
                    return;
                }
                originalConsoleLog.apply(console, args);
            };
            
            // Global URL interceptor to fix malformed image URLs
            function interceptImageRequests() {
                const originalCreateElement = document.createElement;
                document.createElement = function(tagName) {
                    const element = originalCreateElement.call(this, tagName);
                    if (tagName.toLowerCase() === 'img') {
                        const originalSetAttribute = element.setAttribute;
                        element.setAttribute = function(name, value) {
                            if (name === 'src' && typeof value === 'string') {
                                // Fix malformed image URLs
                                if (value.includes('/images//assets/images/')) {
                                    value = value.replace('/images//assets/images/', '/assets/images/');
                                } else if (value.includes('/images/assets/images/')) {
                                    value = value.replace('/images/assets/images/', '/assets/images/');
                                } else if (value.includes('/Developer/images//assets/images/')) {
                                    value = value.replace('/Developer/images//assets/images/', '/assets/images/');
                                } else if (value.includes('/Developer/images/assets/images/')) {
                                    value = value.replace('/Developer/images/assets/images/', '/assets/images/');
                                } else if (value.includes('/IvyMontgomery/images//assets/images/')) {
                                    value = value.replace('/IvyMontgomery/images//assets/images/', '/assets/images/');
                                } else if (value.includes('/IvyMontgomery/images/assets/images/')) {
                                    value = value.replace('/IvyMontgomery/images/assets/images/', '/assets/images/');
                                } else if (value.includes('/AtletikBezelye/images//assets/images/')) {
                                    value = value.replace('/AtletikBezelye/images//assets/images/', '/assets/images/');
                                } else if (value.includes('/AtletikBezelye/images/assets/images/')) {
                                    value = value.replace('/AtletikBezelye/images/assets/images/', '/assets/images/');
                                }
                            }
                            return originalSetAttribute.call(this, name, value);
                        };
                    }
                    return element;
                };
            }
            
            // Initialize URL interceptor
            interceptImageRequests();
            
            // Welcome message for curious developers! 🎉

                console.log('%c🎯 Check out the mobile optimizations and PWA features!', 'color: #7f8c8d; font-size: 12px;');
            }, 1000);
